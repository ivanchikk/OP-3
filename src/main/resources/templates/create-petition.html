<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create-petition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
<nav th:replace="~{blocks/navbar}"></nav>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Petition creation form</h2>
            <p class="lead">
                Use the form below to create a new petition. Make sure to provide clear and concise information to
                attract people to your thought. Remember, a well-crafted petition can have a powerful impact and bring
                attention to important issues.
            </p>
            <div>
                <h4 class="mb-3">Fill in all forms</h4>
                <form th:action="@{/petition/create}" method="post">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="some title" required
                               class="form-control border-dark-subtle">
                    </div>
                    <div>
                        <label for="text">Text</label>
                        <textarea id="text" name="text" rows="10" placeholder="some text" required
                                  class="form-control border-dark-subtle"></textarea>
                    </div>
                    <button type="submit" value="Create petition" class="form-control btn btn-success my-2">Create
                    </button>
                    <div th:if="${warningTitleLength} or ${warningTextLength} or ${warningTitleExists}"
                         class="form-floating alert alert-danger" role="alert">
                        <h5 th:if="${warningTitleExists}" th:text="${warningTitleExists}"></h5>
                        <h5 th:if="${warningTitleLength}" th:text="${warningTitleLength}"></h5>
                        <h5 th:if="${warningTextLength}" th:text="${warningTextLength}"></h5>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
